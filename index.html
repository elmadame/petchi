<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETCHI 1.3 Redesigned with Sound</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="tamagotchi-container">
        <div id="tamagotchi-screen">
            <div id="pet-name"></div>
            <div id="frame">
                <div id="pet-container" class="moving">
                    <div id="egg" class="pixel-art"></div>
                    <div id="pet" class="pixel-art"></div>
                    <div id="zzzz">ZZZ</div>
                    <div id="poop" class="pixel-art"></div>
                </div>
            </div>
            <div id="status-bar">
                <span id="hunger">üç≤</span> / <span id="cleanliness">üßº</span> / <span id="days">‚åõ</span> / <span id="score">Score: 0</span>
            </div>
            <div id="controls">
                <button id="feed">Feed (A)</button>
                <div id="feed-options">
                    <button id="feed-vegetable">Vegetable</button>
                    <button id="feed-tacos">Tacos</button>
                </div>
                <button id="clean">Clean (B)</button>
                <button id="sleep">Sleep (C)</button>
                <button id="awake" style="display:none;">Awake (D)</button>
                <button id="reset">START / RESET</button>
            </div>
            <button id="info-button">i</button>
            <div id="rip"></div>
            <div id="hearts"></div>
        </div>
    </div>

    <!-- Custom Pet Sound -->
    <audio id="pet-sound" src="pet-sound.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
